<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
</head>
<h1>Conversor de Segundos</h1>
<body>
    <div id="calculo"></div>
    <script>

        let horas = Number (prompt ("Digite às horas"));
        let minutos = Number (prompt("Digite os minutos"));
        let segundos = Number (prompt ("Digite os segundos"));
        let totalEmSegundos = Number (horas*3600) + Number (minutos*60) + Number (segundos);

        document.getElementById("calculo").innerHTML = "Horário: " + horas + "</br>Minutos: " + minutos + "</br>Segundos: " + segundos + "</br>Total em segundos: " + totalEmSegundos;
        
    </script>
    
</body>
</html>
