    <!DOCTYPE html>
        <title>Dados Aluno</title>

    <body>
    
        <div id="dados"></div>

        <script>
            let disciplina = prompt("Digite o nome da disciplina.");
            let descricao = prompt("Digite a descrição da disciplina.");
            let frequencia = prompt("Digite a frequencia mínima de aprovação.");
            let media = (prompt("Digite a média mínima de aprovação."));
            document.getElementById("dados").innerHTML = "Disciplina: " + disciplina + "</br>Disciplina: " + descricao + "</br>Frequência: " + frequencia + "%" + "</br>Média Mínima: " + media;
        </script>
    
    </body>
